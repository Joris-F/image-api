version: '3.8'

services:

  #nginx
  server:
    image: 'nginx:stable-alpine'
    container_name: server_nutrifood
    ports:
      - '8000:80'
    volumes:
      - ./:/var/www/html
      - ./etc/artifact/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  #node
  npm:
    image: node:14
    container_name: node_nutrifood

  #php
  php:
    build:
      context: etc/artifact/dockerfiles
      dockerfile: php.dockerfile
    container_name: php_nutrifood
    volumes:
      - ./:/var/www/html

  #composer
  composer:
    build:
      context: etc/artifact/dockerfiles
      dockerfile: composer.dockerfile
    container_name: composer_nutrifood
    volumes:
      - ./:/var/www/html

  #symfony
  symfony:
    build:
      context: etc/artifact/dockerfiles
      dockerfile: symfony.dockerfile
    container_name: symfony_nutrifood
    volumes:
      - ./:/var/www/html

  #mysql
  mysql:
    image: mysql:8.0
    container_name: mysql_nutrifood
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  #GUI pour base de donn√©e
  #phpmyadmin
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin_nutrifood
    ports:
      - '8080:80'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql